# php-fpm configuration file for pool
[www]
user = apache
group = apache

listen = /var/run/php-fpm.sock
; 或者 listen = 127.0.0.1:9000

listen.owner = apache
listen.group = apache
listen.mode = 0660

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
